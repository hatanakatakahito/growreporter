<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA4 OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-center;
      min-height: 100vh;
      margin: 0;
      background: #f3f4f6;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message">認証情報を処理しています...</div>
  </div>

  <script>
    (function() {
      try {
        // URLのハッシュフラグメントからトークンを取得
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        
        const accessToken = params.get('access_token');
        const error = params.get('error');
        
        if (error) {
          // エラーを親ウィンドウに送信
          window.opener.postMessage({
            type: 'GA4_OAUTH_ERROR',
            error: error
          }, window.location.origin);
          window.close();
          return;
        }
        
        if (!accessToken) {
          window.opener.postMessage({
            type: 'GA4_OAUTH_ERROR',
            error: 'アクセストークンが取得できませんでした'
          }, window.location.origin);
          window.close();
          return;
        }
        
        // アクセストークンを使ってユーザー情報を取得
        fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        })
        .then(response => response.json())
        .then(userInfo => {
          // 成功を親ウィンドウに送信
          window.opener.postMessage({
            type: 'GA4_OAUTH_SUCCESS',
            access_token: accessToken,
            email: userInfo.email,
            name: userInfo.name,
            picture: userInfo.picture
          }, window.location.origin);
          
          window.close();
        })
        .catch(err => {
          window.opener.postMessage({
            type: 'GA4_OAUTH_ERROR',
            error: 'ユーザー情報の取得に失敗しました: ' + err.message
          }, window.location.origin);
          window.close();
        });
        
      } catch (err) {
        window.opener.postMessage({
          type: 'GA4_OAUTH_ERROR',
          error: err.message
        }, window.location.origin);
        window.close();
      }
    })();
  </script>
</body>
</html>
